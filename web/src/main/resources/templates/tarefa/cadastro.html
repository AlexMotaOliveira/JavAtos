<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/meucss.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/usuario">Cadastrar usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarefa">Cadastrar tarefa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarefa/listar">Lista de usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body id="espaco">
<form th:action="'/tarefa'" method="post" th:objetc="${tarefa}">
    <input type="hidden" name="id" th:value="${tarefa ==null} ? null : ${tarefa.id} ">
    <div class="mb-3">
        <label  class="form-label">DescriÃ§Ã£o</label>
        <input type="text" class="form-control"
               name="descricao" th:value="*{tarefa ==null} ? null : ${tarefa.descricao}">
        <div class="form-text">Descreva uma tarefa para ser executada</div>
        <ul class="error">
            <li th:each="err : ${#fields.errors('tarefa.descricao')}" th:text="${err}" />
        </ul>
    </div>
    <div class="mb-3">
        <label class="form-label">Prazo</label>
        <input type="date" class="form-control" name="prazo"
               th:value="*{tarefa ==null} ? null : ${{tarefa.prazo}}">
    </div>
    <ul class="error">
        <li th:each="err : ${#fields.errors('tarefa.prazo')}" th:text="${err}" />
    </ul>
    <button type="submit" class="btn btn-secondary">cadastrar</button>
</form>
</body>
</html>
