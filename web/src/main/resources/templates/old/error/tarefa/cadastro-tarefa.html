<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/topo :: cima('Cadastar Tarefa')}"/>
<header th:replace="~{layout/menu :: opcoes}"/>
<body id="espaco">
<form th:action="'/tarefa'" method="post" th:objetc="${tarefa}">
    <input type="hidden" name="id" th:value="${tarefa ==null} ? null : ${tarefa.id} ">
    <div class="mb-3">
        <label  class="form-label">Descrição</label>
        <input type="text" class="form-control"
               name="descricao" th:value="*{tarefa ==null} ? null : ${tarefa.descricao}">
        <div class="form-text">Descreva uma tarefa para ser executada</div>
        <ul class="error">
            <li th:each="err : ${#fields.errors('tarefa.descricao')}" th:text="${err}" />
        </ul>
    </div>
    <div class="mb-3">
        <label class="form-label">Prazo</label>
        <input type="date" class="form-control" name="prazo"
               th:value="*{tarefa ==null} ? null : ${{tarefa.prazo}}">
    </div>
    <ul class="error">
        <li th:each="err : ${#fields.errors('tarefa.prazo')}" th:text="${err}" />
    </ul>
    <button type="submit" class="btn btn-secondary">cadastrar</button>
</form>
</body>
</html>
